services:
  # -----------------------------
  # Postgres Database
  # -----------------------------
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      retries: 5
      start_period: 5s

  # -----------------------------
  # Redis
  # -----------------------------
  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      start_period: 5s

  # -----------------------------
  # FastAPI App
  # -----------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      ENV: ${ENV:-development}  
      DATABASE_URL: postgresql+asyncpg://test:test@postgres:5432/test
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
    volumes:
      - ./src:/app/src:cached
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --workers 4
    
  # -----------------------------
  # Alembic Migrations
  # -----------------------------
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://test:test@postgres:5432/test
    volumes:
      - ./alembic:/app/alembic
      - ./src:/app/src
    command: sh -c "uv run alembic upgrade head"
# -----------------------------
  # Nginx Reverse Proxy
  # -----------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
# -----------------------------
# Volumes
# -----------------------------
volumes:
  postgres_data:
